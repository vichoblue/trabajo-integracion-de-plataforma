<div class="alert alert-primary" role="alert">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="row" colspan="6" class="text-center">
                    CARRITO
                </th>
            </tr>
            <tr>
                <th scope="col">
                    NOMBRE
                </th>
                <th scope="col">
                    PRECIO
                </th>
                <th scope="col">
                    CANTIDAD
                </th>
            </tr>
        </thead>
        <body>
            {% if request.session.carrito.items %}
            {% for key, value in request.session.carrito.items.items %}
                <tr>
                    <td>
                        {{ value.name }}
                    </td>
                    <td>
                        {{ value.price }}
                    </td>
                    <td>
                        {{ value.cantidad }}
                        <a href="{% url 'add' value.product_id %}" class="badge btn btn-dark badge-dark">+</a>
                        <a href="{% url 'restar' value.product_id %}" class="badge btn btn-dark badge-dark">-</a>
                    </td>
                </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="6" class="text-center">
                    <div class="alert alert-danger text-center">
                        Sin productos en el carrito
                    </div>
                </td>
            </tr>
            {% endif %}
            <tr>
                <th scope="row">
                    Total:
                </th>
                <td colspan="5">
                    $ {{total_carrito}}
                </td>
            </tr>
        </body>
    </table>
    <hr>
</div>
<div class="row text-center">
    <div class="col-6">
        <a href="{% url 'limpiar' %}" class="btn btn-danger">Limpiar</a>
    </div>
    <div class="col-6">
        <a href="#" class="btn btn-success">Guardar</a>
    </div>
</div>
