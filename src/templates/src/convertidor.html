{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <title>web service</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'src:index' %}">
            <img src="{% static 'empresa.png' %}" alt="error">
        </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'src:index' %}">inicio</a></li>
                <li><a href="#">precios</a></li>
                <li><a href="{% url 'src:convertidor' %}">Convertidor</a></li>
                <li><a href="{% url 'src:soporte' %}">soporte</a></li>
            </ul>
        </nav>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="btn">
        {% csrf_token %}
        <a href="{% url 'src:index' %}">
        <button type="submit">Cerrar sesión</button>
        </a>
        </form>
        {% else %}
        <a href="{% url 'src:iniciarsesion' %}" class="btn"><button>iniciar sesion</button></a>
        <a href="{% url 'src:registro' %}" class="btn"><button>Registrarse</button></a>
        {% endif %}
    </header>
    <div class="container">
    <h1>Conversor de monedas</h1>
    <p>Escoge la moneda y la cantidad para realizar la conversión</p>
        <div class="moneda">
            <select id="moneda-uno">
                <option value="USD" selected>USD</option>
                <option value="CLP" >CLP</option>
                <option value="EUR" >EUR</option>
            </select>
            <input type="number" id="cantidad-uno" placeholder="0" value="1">

            <div class="taza-cambio-container">
                <button class="btn-convertidor" id="taza" style="background-color: #4CAF50; border: none; color: white; padding: 10px 8px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 10px;">
                    Cambio
                </button>
            </div>
    
            <div class="cambio" id="cambio"></div>
            
            <select id="moneda-dos">
                <option value="CLP" selected>CLP</option>
                <option value="EUR" >EUR</option>
                <option value="USD" >USD</option>
            </select>
            <input type="number" id="cantidad-dos" placeholder="0" >
        </div>
    </div>

    <script src="{% static 'java.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
